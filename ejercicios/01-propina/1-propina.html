 <!DOCTYPE html>
<html>
<head>
  <title>Propina</title>
</head>
<body>
  <h2>Tu consumo más la propina ¿Cuánto pagaras en total?</h2>
  <script>
    var cuenta = prompt("Ingrese la cuenta total de su consumo.");
    if (isNaN(cuenta)) {
      alert("Error!")
      document.write("Intentalo nuevamente :)");
    }
    else {
      var propina = prompt("Ingresa el porcentaje de propina que desea dejar.");
      if (isNaN(propina)) {
        alert("Error!")
        document.write("Intentalo nuevamente :)");
      }
      else {
        var cuenta_flotante = parseFloat(cuenta);
        var propina_flotante = parseFloat(propina) * .01;
        var propina_total = (cuenta_flotante * propina_flotante);
        var total = (cuenta_flotante + propina_total);
        propina_total = propina_total.toFixed(2);

        document.write("El monto de propina es de " + propina_total + " por lo tanto el total de la cuenta con propina incluida es de " + total + " pesos");
      }
    }
  </script>
</body>
</html>
