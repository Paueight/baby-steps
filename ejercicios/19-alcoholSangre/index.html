<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alcohol en la sangre.</title>
  </head>
  <body>
    <h1>¿Cuál es tu nivel de alcohol en la sangre?</h1>
    <p>¿Cuál es tu peso en libras?</p>
      <input type="text" id="pesoUs" />
    <p>¿Cuál es tu género?</p>
      <input type="text" id="generoUs" />
    <p>Introduce el numero de bebidas que consumiste: </p>
      <input type="text" id="numeroBebidasUs" />
    <p>¿Cuál es la cantidad de alcohol por volumen de bebidas consumidas? (onzas) </p>
      <input type="text" id="cantidadAlcoholUs" />
    <p>¿Cuanto tiempo ha pasado desde tu última bebida </p>
      <input type="text" id="ultimaBebidaUs" />
    <br></br>
    <input type="button" value="Calcular" id="botonCalcular"/>
    <script src="script.js"></script>
  </body>
</html>
