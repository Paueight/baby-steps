<!DOCTYPE html>
<html>
<head>
  <title>Peso en otros planetas</title>
</head>
<body>
  <h1>¿Cuánto pesas fuera de este mundo?</h1>
  <h2>Descubre tu peso en otros planetas!</h2>
  <script>
    var peso = parseFloat(prompt("¿Cuánto pesas?"));
    var planeta = parseInt(prompt("Escoge 1 para Marte, 2 para Jupiter"));
    var tierra = 9.8;
    var marte = 3.7;
    var jupiter = 24.7;
    var peso_final;
    //var nombre_planeta = "Namekusei";

    if (peso <= 150) {
      if (planeta == 1) {
        peso_final = ((peso * marte) / tierra).toFixed(2);
        //nombre_planeta = "Marte";
        document.write("La gravedad en Marte es de 3.7, por lo tanto tu peso es de " + peso_final + " Kilogramos.");
      }
      else if (planeta == 2) {
        peso_final = ((peso * jupiter) / tierra).toFixed(2);
        //nombre_planeta = "Jupiter";
        document.write("La gravedad en Jupiter es de 24.7, por lo tanto tu peso es de " + peso_final + " Kilogramos.");
      }
      else {
        //peso_final = 1000000;
        document.write("Ingresa una opción válida");
      }
    }
    else {
      document.write("El peso máximo es de 150 kg, ingresa una opción válida. :D");
    }

    //document.write("Tu peso en " + nombre_planeta + " es de " + peso_final + " Kilogramos");
  </script>
</body>
</html>
