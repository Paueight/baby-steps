<!DOCTYPE html>
<html>
  <head>

    <title>Área de una habitación.</title>
  </head>
  <body>
    <h1>Calcula el área de una habitación.</h1>
    <p>¿Cuánto mide en pies el alto de la habitación rectangular?</p>

    <input type="number" min="1" id="anchoUs" />

    <input type="button" value="Calcular" id="botonCalcular"/>
    <script src="script.js"></script>
  </body>
</html>
