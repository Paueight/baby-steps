<!DOCTYPE html>
<html>
<head>
  <title>Peso en otros planetas</title>
</head>
<body>
  <h1>¿Cuánto pesas fuera de este mundo?</h1>
  <h2>Descubre tu peso en otros planetas!</h2>
  <script>
    var peso = parseFloat(prompt("¿Cuánto pesas?"));
    var planeta = parseInt(prompt("Escoge 1 para Marte, 2 para Jupiter"));
    var tierra = 9.8;
    var marte = 3.7;
    var jupiter = 24.7;
    var peso_final;
    //var nombre_planeta = "Namekusei";

    if (planeta == 1) {
      peso_final = parseInt((peso * marte) / tierra);
      //nombre_planeta = "Marte";
      document.write("Tú peso en Marte es de " + peso_final + " Kilogramos");
    }
    else if (planeta == 2) {
      peso_final = parseInt((peso * jupiter) / tierra);
      //nombre_planeta = "Jupiter";
      document.write("Tú peso en Jupiter es de " + peso_final + " Kilogramos");
    }
    else {
      //peso_final = 1000000;
      document.write("Estás loco! Ingresa una opción válida XD");
    }

    //document.write("Tu peso en " + nombre_planeta + " es de " + peso_final + " Kilogramos");
  </script>
</body>
</html>
